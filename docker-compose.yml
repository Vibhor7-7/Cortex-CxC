services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cortex-backend
    environment:
      - DATABASE_URL=sqlite:////data/cortex.db
      - VECTOR_STORE_PATH=/data/.vector_store.json
      - MODEL_DIR=/data/.models
      - OLLAMA_BASE_URL=${OLLAMA_BASE_URL:-http://host.docker.internal:11434}
      - OLLAMA_MODEL=${OLLAMA_MODEL:-qwen2.5:1.5b}
      - OLLAMA_EMBEDDING_MODEL=${OLLAMA_EMBEDDING_MODEL:-nomic-embed-text}
      - UMAP_N_NEIGHBORS=${UMAP_N_NEIGHBORS:-15}
      - UMAP_MIN_DIST=${UMAP_MIN_DIST:-0.1}
      - N_CLUSTERS=${N_CLUSTERS:-5}
      - CORS_ORIGINS=${CORS_ORIGINS:-*}
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - HOST=0.0.0.0
      - PORT=8000
    volumes:
      - cortex-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cortex-frontend
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped

volumes:
  cortex-data:
    driver: local
